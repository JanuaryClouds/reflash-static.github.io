    <!--Main Content-->

    <!--About-->
    <div class="container-xxl" style="padding-left: 128px; padding-right: 128px; padding-top: 64px;">
        <div class="row" style="margin-bottom: 64px;">
            <div class="col-8">
                <h1 style="font-weight: 700;">Register</h1>
                <p>You are one step away!</p>
                <img src="./src/img/undraw_sign_up_n6im.svg" alt="Register" style="width: 397px; height: 285px;">
            </div>
            <div class="col-4 align-content-start"
                style="background-color: #f4f4f4; border-radius: 24px; padding: 24px; box-shadow: 0px 5px 0px rgba(128, 128, 128, 0.25);">
                <form>
                    <div class="form-group">
                        <label for="form-Name-Input">Full Name (First Name Last Name):</label>
                        <input type="text" class="form-control" id="form-Name-Input" placeholder="Juan Dela Cruz">
                    </div>
                    <div class="form-group">
                        <label for="form-Email-Input">Email:</label>
                        <input type="text" class="form-control" id="form-Email-Input"
                            placeholder="juandelacruz@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="form-Password-Input">Password:</label>
                        <input type="password" class="form-control" id="form-Password-Input" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="form-Password-Input">Confirm Password:</label>
                        <input type="password" class="form-control" id="form-Password-Input" placeholder="">
                    </div>
                    <button type="submit" class="btn text-white"
                        style="background-color: #8254BC; width: 100%; border-radius: 24px; margin-top: 24px;">Sign
                        Up</button>
                </form>
            </div>
